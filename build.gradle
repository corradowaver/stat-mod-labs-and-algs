plugins {
    id 'java'
}

group 'com.corradowaver'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'

// https://mvnrepository.com/artifact/org.knowm.xchart/xchart-demo
    implementation group: 'org.knowm.xchart', name: 'xchart-demo', version: '3.8.0'

}

test {
    useJUnitPlatform()
}
